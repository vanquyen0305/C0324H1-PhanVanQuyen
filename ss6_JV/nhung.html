<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let vatly = parseInt(prompt("hãy nhập điểm vật lí "));
   let hoahoc = parseInt(prompt("hãy nhập điểm hóa học "));
   let sinhhoc = parseInt(prompt("hãy nhập điểm sinh học "));
   let result = vatly + hoahoc + sinhhoc;
       let DTB = (vatly + hoahoc + sinhhoc)/3;
       document.write("diem tong la: " + result);
       document.writeln("diem trung binh la: "+ DTB);


    </script>
</body>
