 <script>
     let number = prompt(" Nhập vào 1 số kiểm tra số vừa nhập là ngày thứ mấy trong tuần")
     if (number == 1){
         alert("ngày chủ nhật")
     }else if(number ==2){
         alert("ngày thứ hai")
     }else if(number ==3){
         alert("ngày thứ ba")
     }else if(number ==4){
         alert("ngày thứ 4")
     }else if (number ==5) {
         alert("ngày thứ 5")
     }else if (number ==6){
         alert("ngày thứ 6")
     }else if (number ==7){
         alert("ngày thứ 7")
     }else{
         alert("không thuộc ngày nào trong tuần")

     }
 </script>
