<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<input type="text" id="num1">
<input type="text" id="num2"><br>
<button onclick="sum()">Addition(+)</button>
<button onclick="pro()">Multiplication(X)</button>
<button onclick="mod()">Division(/)</button>
<button onclick="sub()">Subtraction(-)</button><br>
<label>Result Division: </label><span id="ketqua"></span><br>

<script>
    let num1 = document.getElementById("num1");
    let num2 = document.getElementById("num2");
    let sum2num;
    let pro2num;
    let mod2num;
    let sub2num;
    function sum() {
        sum2num = parseFloat(num1.value)  + parseFloat(num2.value);
        document.getElementById("ketqua").innerHTML = sum2num
    }
    function pro(){
        pro2num = parseFloat(num1.value) * parseFloat(num2.value);
        document.getElementById("ketqua").innerHTML = pro2num
    }
    function mod(){
        mod2num = parseFloat(num1.value) / parseFloat(num2.value);
        document.getElementById("ketqua").innerHTML = mod2num
    }
    function sub(){
        sub2num = parseFloat(num1.value) - parseFloat(num2.value);
        document.getElementById("ketqua").innerHTML = sub2num
    }
</script>
</body>
</html>
