<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <script>
       let bmi=prompt("hãy nhập cân nặng vào đây")
       if (bmi < 18)
           document.write("thiếu cân");
       else if (bmi < 25.0)
           document.write("bình thường");
       else if (bmi < 30.0)
           document.write("thừa cân");
       else
           document.write("béo phì");
   </script>
</head>
<body>

</body>
</html>
